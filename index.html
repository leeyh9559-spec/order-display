<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深夜工坊 - 取餐系统</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #004529; --yellow: #F7D08A; }
        body { background: var(--green); color: var(--yellow); font-family: 'PingFang SC', sans-serif; margin: 0; overflow: hidden; }

        /* 激活遮罩层 */
        #activation-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--green); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-ready { font-size: 3rem; padding: 25px 70px; background: var(--yellow); color: var(--green); border-radius: 60px; font-weight: bold; border:none; box-shadow: 0 10px 20px rgba(0,0,0,0.4); cursor: pointer; }

        /* TV 界面布局 */
        #tv-view { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 6px double var(--yellow); padding: 10px 20px; }
        .header h1 { font-size: 3.5vw; margin: 0; }
        .promo-tag { background: var(--yellow); color: var(--green); padding: 5px 20px; border-radius: 10px; font-weight: bold; font-size: 1.5vw; }

        .main-box { display: flex; flex: 1; gap: 20px; margin-top: 20px; overflow: hidden; }
        
        /* 左侧：当前叫号 */
        .big-call { flex: 2; border: 4px solid var(--yellow); border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.15); }
        .num-large { font-size: 32vw; font-weight: 900; line-height: 1; margin: 0; text-shadow: 10px 10px 0px rgba(0,0,0,0.2); color: #fff; }
        
        /* 右侧：取餐列表 (最多10个) */
        .queue-box { flex: 1; border: 4px solid var(--yellow); border-radius: 25px; display: flex; flex-direction: column; background: rgba(255,255,255,0.05); }
        .queue-head { background: var(--yellow); color: var(--green); font-size: 2vw; padding: 15px; text-align: center; font-weight: bold; }
        #list-container { list-style: none; padding: 0; margin: 0; flex: 1; display: flex; flex-direction: column; }
        .queue-item { font-size: 4.5vw; padding: 12px; border-bottom: 1px solid rgba(247,208,138,0.2); text-align: center; font-weight: bold; animation: slideIn 0.3s ease-out; }

        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* 柜台端样式 */
        #counter-view { display: none; padding: 40px; text-align: center; }
        .c-input { font-size: 4rem; padding: 20px; width: 80%; border: 4px solid var(--yellow); background: none; color: white; border-radius: 20px; text-align: center; margin-bottom: 30px; }
        .c-btn { font-size: 3rem; padding: 25px 100px; background: var(--yellow); color: var(--green); border: none; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="activation-layer">
        <button class="btn-ready" onclick="initAudio()">点击激活叫号系统</button>
        <p style="margin-top: 30px; font-size: 1.5rem; opacity: 0.8;">MIDNIGHT WORKSHOP · CHERAS YULEK</p>
    </div>

    <div id="tv-view">
        <div class="header">
            <h1>MIDNIGHT WORKSHOP 深夜工坊</h1>
            <div class="promo-tag">招牌蛋挞 3 FOR RM10</div>
        </div>
        <div class="main-box">
            <div class="big-call">
                <div style="font-size: 2.5vw; opacity: 0.8; letter-spacing: 5px;">NOW SERVING / 请取餐</div>
                <div id="big-num" class="num-large">---</div>
            </div>
            <div class="queue-box">
                <div class="queue-head">取餐列表 (10 MINS)</div>
                <div id="list-container"></div>
            </div>
        </div>
    </div>

    <div id="counter-view">
        <div style="background:rgba(255,255,255,0.05); padding:50px; border-radius:30px; border:2px solid var(--yellow); max-width:500px; margin:40px auto;">
            <h1 style="margin-top:0;">柜台控制端</h1>
            <input type="text" id="orderInput" class="c-input" placeholder="单号" autofocus>
            <br>
            <button class="c-btn" onclick="postOrder()">叫号</button>
        </div>
    </div>

    <audio id="audio-ding" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="audio-tts" preload="auto"></audio>

<script>
    const sb = supabase.createClient('https://enswbpmkycasjnqfqwli.supabase.co', 'sb_publishable_5Do4Ho_qHom0i85Eata37w_ikebjM57');
    const mode = new URLSearchParams(window.location.search).get('view');
    let localQueue = []; // 存储格式: { num: 'A1', time: Date.now() }
    let audioUnlocked = false;

    if (mode === 'tv') {
        document.getElementById('tv-view').style.display = 'flex';
        fetchInitData();
        listenRealtime();
        setInterval(autoCleanup, 1000); // 每秒检查一次是否过期
    } else {
        document.getElementById('activation-layer').style.display = 'none';
        document.getElementById('counter-view').style.display = 'block';
    }

    // 1. 初始化数据：获取过去10分钟单号
    async function fetchInitData() {
        const tenMinsAgo = new Date(Date.now() - 10 * 60 * 1000).toISOString();
        const { data } = await sb.from('orders').select('*').gt('created_at', tenMinsAgo).order('created_at', {ascending: false}).limit(10);
        if (data) {
            localQueue = data.map(d => ({ num: d.order_number, time: new Date(d.created_at).getTime() }));
            updateUI();
        }
    }

    // 2. 实时监听
    function listenRealtime() {
        sb.channel('workshop').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, payload => {
            const num = payload.new.order_number;
            localQueue.unshift({ num, time: Date.now() });
            if (localQueue.length > 10) localQueue.pop(); // 队列上限10个
            updateUI();
            if (audioUnlocked) playVoice(num);
        }).subscribe();
    }

    function updateUI() {
        const list = document.getElementById('list-container');
        const big = document.getElementById('big-num');
        list.innerHTML = '';
        localQueue.forEach(item => {
            const el = document.createElement('div');
            el.className = 'queue-item';
            el.innerText = item.num;
            list.appendChild(el);
        });
        big.innerText = localQueue.length > 0 ? localQueue[0].num : '---';
    }

    // 3. 10分钟自动清理逻辑
    function autoCleanup() {
        const now = Date.now();
        const freshQueue = localQueue.filter(i => (now - i.time) < 10 * 60 * 1000);
        if (freshQueue.length !== localQueue.length) {
            localQueue = freshQueue;
            updateUI();
        }
    }

    // 4. 激活声音
    function initAudio() {
        const ding = document.getElementById('audio-ding');
        ding.play().then(() => {
            audioUnlocked = true;
            document.getElementById('activation-layer').style.display = 'none';
        }).catch(() => alert("请确保电视未静音"));
    }

    window.addEventListener('keydown', e => { if (e.keyCode === 13) initAudio(); });

    // 5. 增强版语音播放逻辑
    function playVoice(text) {
        const ding = document.getElementById('audio-ding');
        const tts = document.getElementById('audio-tts');
        
        // A. 先响叮咚
        ding.currentTime = 0;
        ding.play();

        // B. 延迟播放语音：改用 Google Translate 的接口 (最稳定)
        setTimeout(() => {
            const spell = text.split('').join(' ');
            // 采用有道 + 百度双备份策略，这次换成有道接口，它在马来西亚延迟更低
            const voiceUrl = `https://dict.youdao.com/dictvoice?audio=Order+${spell}+is+ready&le=en&type=2`;
            tts.src = voiceUrl;
            tts.load();
            tts.play().catch(e => console.error("TTS失败:", e));
        }, 1300);
    }

    async function postOrder() {
        const input = document.getElementById('orderInput');
        const val = input.value.trim().toUpperCase();
        if (!val) return;
        await sb.from('orders').insert([{ order_number: val }]);
        input.value = '';
    }
</script>
</body>
</html>
