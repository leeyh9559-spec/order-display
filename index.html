<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>深夜工坊 - 取餐系统</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #004529; --yellow: #F7D08A; }
        body { background: var(--green); color: var(--yellow); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 69, 41, 0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center; }
        #tv-view { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .number-box { font-size: 30vw; font-weight: 900; line-height: 1; margin: 30px 0; text-shadow: 10px 10px 0px rgba(0,0,0,0.2); }
        #counter-view { display: none; padding: 20px; height: 100vh; box-sizing: border-box; }
        .counter-container { background: rgba(255,255,255,0.05); border: 2px solid var(--yellow); border-radius: 20px; padding: 30px 15px; max-width: 400px; margin: 20px auto; text-align: center; }
        .counter-input { width: 90%; font-size: 3rem; padding: 15px; background: none; border: 3px solid var(--yellow); color: white; border-radius: 15px; margin-bottom: 20px; }
        .counter-btn { width: 90%; font-size: 2rem; padding: 20px; background: var(--yellow); color: var(--green); border: none; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="activateSystem()">
        <div style="font-size: 2.5rem; background: var(--yellow); color: var(--green); padding: 15px 40px; border-radius: 50px; font-weight: bold;">点击激活</div>
        <p style="margin-top: 20px;">解锁深夜工坊叫号语音</p>
    </div>

    <div id="tv-view">
        <h1 style="font-size: 4vw; border-bottom: 5px double var(--yellow); padding-bottom: 10px;">MIDNIGHT WORKSHOP</h1>
        <div id="display-num" class="number-box">---</div>
    </div>

    <div id="counter-view">
        <div class="counter-container">
            <h2>深夜工坊柜台</h2>
            <input type="text" id="orderInput" class="counter-input" placeholder="单号" autofocus>
            <button class="counter-btn" onclick="sendOrder()">立即叫号</button>
        </div>
    </div>

    <audio id="tts-player" style="display:none;"></audio>

<script>
    const client = supabase.createClient('https://enswbpmkycasjnqfqwli.supabase.co', 'sb_publishable_5Do4Ho_qHom0i85Eata37w_ikebjM57');
    const urlParams = new URLSearchParams(window.location.search);
    const isTV = urlParams.get('view') === 'tv';
    let isReady = false;

    if (isTV) {
        document.getElementById('tv-view').style.display = 'flex';
        client.channel('public:orders').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, p => {
            const num = p.new.order_number;
            document.getElementById('display-num').innerText = num;
            if (isReady) playVoice(num);
        }).subscribe();
    } else {
        document.getElementById('start-overlay').style.display = 'none';
        document.getElementById('counter-view').style.display = 'block';
    }

    function activateSystem() {
        if (isReady) return;
        isReady = true;
        document.getElementById('start-overlay').style.display = 'none';
        // 激活音频通道
        const player = document.getElementById('tts-player');
        player.src = "https://dict.youdao.com/dictvoice?audio=ok&le=en";
        player.play();
    }

    window.addEventListener('keydown', e => { if (e.keyCode === 13 || e.key === 'Enter') activateSystem(); });

    async function sendOrder() {
        const input = document.getElementById('orderInput');
        const num = input.value.trim().toUpperCase();
        if (!num) return;
        await client.from('orders').insert([{ order_number: num }]);
        input.value = '';
    }

    function playVoice(text) {
        try {
            const formatted = text.split('').join(' ');
            const voiceUrl = `https://tts.baidu.com/text2audio?lan=en&pnt=3&ie=UTF-8&text=Order+${formatted}+is+ready`;
            const player = document.getElementById('tts-player');
            player.src = voiceUrl;
            player.load();
            player.play();
        } catch (e) { console.error(e); }
    }
</script>
</body>
</html>
