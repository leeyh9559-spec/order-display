<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>深夜工坊 - 取餐系统</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #004529; --yellow: #F7D08A; }
        body { background: var(--green); color: var(--yellow); font-family: sans-serif; margin: 0; overflow: hidden; }

        /* 强制全屏遮罩层 - 解决点击没反应的问题 */
        #audio-unlock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 69, 41, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; cursor: pointer; text-align: center;
        }
        .start-btn {
            font-size: 3rem; padding: 20px 60px; background: var(--yellow);
            color: var(--green); border-radius: 50px; font-weight: bold; margin-bottom: 20px;
        }

        /* 电视模式样式 */
        #tv-view { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .number-display { font-size: 30vw; font-weight: 900; line-height: 1; margin: 20px 0; }
        
        /* 柜台模式样式 */
        #counter-view { display: none; padding: 40px; }
        input { font-size: 2.5rem; padding: 15px; width: 80%; border: 3px solid var(--yellow); background: none; color: white; margin-bottom: 20px; text-align: center; }
        button { font-size: 2rem; padding: 15px 60px; background: var(--yellow); color: var(--green); border: none; font-weight: bold; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="audio-unlock-overlay" onclick="unlockAudio()">
        <div class="start-btn">点击开启系统</div>
        <p style="font-size: 1.5rem;">CLICK TO START AUDIO</p>
        <p style="opacity: 0.6;">(深夜工坊 取餐系统已就绪)</p>
    </div>

    <div id="tv-view">
        <h1 style="border-bottom: 5px double var(--yellow); font-size: 4vw; margin:0;">MIDNIGHT WORKSHOP 深夜工坊</h1>
        <div style="font-size: 4vw; margin-top: 30px;">NOW SERVING / 请取餐</div>
        <div id="current-number" class="number-display">---</div>
    </div>

    <div id="counter-view">
        <h1>柜台叫号端</h1>
        <input type="text" id="orderInput" placeholder="输入单号" autofocus>
        <br>
        <button onclick="sendOrder()">叫号</button>
    </div>

<script>
    const SUPABASE_URL = 'https://enswbpmkycasjnqfqwli.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_5Do4Ho_qHom0i85Eata37w_ikebjM57'; 
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('view');
    let audioReady = false;

    // 初始化显示
    if (mode === 'tv') {
        document.getElementById('tv-view').style.display = 'flex';
        initRealtime();
    } else {
        document.getElementById('audio-unlock-overlay').style.display = 'none';
        document.getElementById('counter-view').style.display = 'block';
    }

    // 关键：解锁声音的函数
    function unlockAudio() {
        // 1. 立即播报一个声音来测试引擎
        const welcome = new SpeechSynthesisUtterance("System active");
        welcome.lang = 'en-US';
        window.speechSynthesis.speak(welcome);
        
        // 2. 更新状态并隐藏遮罩
        audioReady = true;
        document.getElementById('audio-unlock-overlay').style.display = 'none';
        console.log("Audio Unlocked");
    }

    function initRealtime() {
        client.channel('public:orders')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, payload => {
              const num = payload.new.order_number;
              document.getElementById('current-number').innerText = num;
              if (audioReady) speak(num);
          })
          .subscribe();
    }

    async function sendOrder() {
        const input = document.getElementById('orderInput');
        const num = input.value.trim().toUpperCase();
        if (!num) return;
        await client.from('orders').insert([{ order_number: num }]);
        input.value = '';
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance("Order " + text.split('').join(' ') + " is ready");
        msg.lang = 'en-US';
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }
</script>
</body>
</html>
