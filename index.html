<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深夜工坊 - 叫号系统</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #004529; --yellow: #F7D08A; }
        body { background: var(--green); color: var(--yellow); font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
        #unlock-layer { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .big-num { font-size: 30vw; font-weight: 900; margin: 20px 0; }
        .btn { font-size: 2rem; padding: 20px 50px; background: var(--yellow); color: var(--green); border-radius: 50px; cursor: pointer; border:none; font-weight:bold; }
    </style>
</head>
<body>

    <div id="unlock-layer" onclick="activate()">
        <button class="btn">点我或按遥控器OK键开启</button>
        <p style="margin-top:20px;">(激活后 才能语音播报)</p>
    </div>

    <div id="display" style="padding-top: 5vh;">
        <h1 style="border-bottom: 5px double var(--yellow); display:inline-block; padding:10px 50px;">MIDNIGHT WORKSHOP</h1>
        <div style="font-size: 5vw; margin-top:5vh;">NOW SERVING</div>
        <div id="num" class="big-num">---</div>
    </div>

<script>
    const client = supabase.createClient('https://enswbpmkycasjnqfqwli.supabase.co', 'sb_publishable_5Do4Ho_qHom0i85Eata37w_ikebjM57');
    let canPlay = false;

    // 1. 激活函数
    function activate() {
        canPlay = true;
        document.getElementById('unlock-layer').style.display = 'none';
        // 播一个提示音确认成功
        playVoice("System Online");
    }

    // 2. 监听遥控器按键
    window.addEventListener('keydown', activate);

    // 3. 监听数据库
    client.channel('orders').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, payload => {
        const orderNum = payload.new.order_number;
        document.getElementById('num').innerText = orderNum;
        if(canPlay) playVoice(orderNum);
    }).subscribe();

    // 4. 在线语音函数 (不依赖电视系统引擎)
    function playVoice(text) {
        // 格式化：A101 -> A 1 0 1，让念得更清楚
        const formatted = text.split('').join(' ');
        const url = `https://dict.youdao.com/dictvoice?audio=Order+${formatted}+is+ready&le=en`;
        const audio = new Audio(url);
        audio.play().catch(e => console.log("播放被拦截:", e));
    }
</script>
</body>
</html>
